<mat-card class="example-card" appearance="outlined" *ngFor="let character of personajes.data; track by: character.id">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.species }}</mat-card-subtitle>
        <img mat-card-xl-image [src]='character.image'>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      Status: {{ character.status }}<br>
      Origen: {{ character.origin.name }}<br>
      Ubicaci√≥n: {{ character.location.name }}
    </mat-card-content>
  </mat-card>

  <mat-paginator [length]="personajes.data.length"
                 [pageSize]="20"
                 aria-label="Select page">
  </mat-paginator>
